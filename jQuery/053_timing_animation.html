<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
	       .box3{
	       	background-color: lightgreen;
	       } 
	</style>
</head>
<body>

    	<div class="box1" style="width:100px;height:100px;background-color:orange;color:white">
    	        This is a box1
	    </div> <br> <br>
	    <div class="box2" style="width:100px;height:100px;background-color:blue;color:white">
	        This is a box2
	    </div> <br> <br>
	    <div class="box3" style="width:100px;height:100px;color:white; ">
	        This is a box3
	    </div>

</body>
<script type="text/javascript" src="jquery3.4.1.js"></script>
</html>

<script type="text/javascript">
	
$(document).ready(function(){
	
	$(document).click(function(){
		$('.box1').animate({marginLeft: '+=100px'}, 1000, function(){
			$('.box2').animate({marginLeft: '+=100px'}, 1000, function(){
				$('.box3').animate({marginLeft: '+=100px', width: '200px', color: 'yellow'}, 1000, function(){
					console.log('animate is done');
				});
			});
		});
	});


});


</script>

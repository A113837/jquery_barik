<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: orange;
        width: 200px;
        height:200px;
        padding: 20px;
        position: relative;
        margin: 100px;
    }
    .box {
        background-color: black;
        height: 200px;
        width: 200px;
        position: absolute;
        top: 50px;
    }

</style>
</head>
<body>
    
    
     <div class="container">
        <div class="box">
            Box
        </div>
    </div>



</body>

</html>

$(document).ready(function(){

	console.log($('.box').offset());

	let box = $('.box').offset();

	let box2 = $('.box').position();

});
